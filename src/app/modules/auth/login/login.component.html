<div class="flex items-center justify-center min-h-screen relative overflow-hidden px-4">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-900 via-gray-900 to-gray-800 animate-gradientMove"></div>

    <div class="absolute top-1/4 left-1/4 w-64 h-64 sm:w-80 sm:h-80 bg-blue-500/20 rounded-full blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-1/3 right-1/4 w-80 h-80 sm:w-96 sm:h-96 bg-indigo-400/20 rounded-full blur-3xl animate-pulse-slow"></div>

    <div *ngIf="feedbackMessage" [ngClass]="{
      'bg-green-500': feedbackType === 'success',
      'bg-red-500': feedbackType === 'error'
    }" class="absolute top-6 left-1/2 -translate-x-1/2 px-4 sm:px-6 py-2 sm:py-3 rounded-lg text-white text-center shadow-lg transition-all duration-500 animate-slideDown z-50">
        {{ feedbackMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="relative bg-white/10 backdrop-blur-2xl border border-white/20 p-6 sm:p-10 rounded-3xl shadow-2xl w-full max-w-sm sm:max-w-md text-white hover:shadow-blue-900/30 transition-all duration-500">
        <h2 class="text-2xl sm:text-3xl font-semibold text-center mb-6 sm:mb-8">
            Acesse sua conta
        </h2>

        <div class="mb-4 sm:mb-5">
            <label class="block mb-1 sm:mb-2 text-gray-200" for="email">Email</label>
            <input id="email" type="email" formControlName="email" placeholder="Digite seu email" class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-400/40 bg-white/20 text-white placeholder-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
            />
            <p *ngIf="
          loginForm.get('email')?.hasError('required') &&
          loginForm.get('email')?.touched
        " class="text-red-400 text-sm mt-1">
                Email é obrigatório
            </p>
        </div>

        <div class="mb-6 sm:mb-8">
            <label class="block mb-1 sm:mb-2 text-gray-200" for="password">Senha</label
      >
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Digite sua senha"
        class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-400/40 bg-white/20 text-white placeholder-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
      />
      <p
        *ngIf="
          loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched
        "
        class="text-red-400 text-sm mt-1"
      >
        Senha é obrigatória
      </p>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 sm:py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 disabled:opacity-60 disabled:cursor-not-allowed"
    >
      Entrar
    </button>

    <p class="text-center text-gray-300 text-sm mt-4 sm:mt-6">
      Esqueceu a senha?
      <a href="#" class="text-blue-400 hover:underline">Recuperar</a>
    </p>
  </form>
</div>
