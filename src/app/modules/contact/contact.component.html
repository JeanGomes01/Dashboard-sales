<div class="w-full border-gray-200 border shadow-[0_0_0_1px_rgba(0,0,0,0.05)] bg-white rounded-xl p-4">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
        Entre em Contato
    </h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
          Nome
        </label>
                <input id="name" type="text" formControlName="name" placeholder="Digite seu nome" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-700" />
                <p *ngIf="isSubmitted && contactForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
                    O nome é obrigatório e deve ter pelo menos 3 caracteres.
                </p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          E-mail
        </label>
                <input id="email" type="email" formControlName="email" placeholder="Digite seu e-mail" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-700" />
                <p *ngIf="isSubmitted && contactForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
                    Digite um e-mail válido.
                </p>
            </div>
        </div>

        <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">
        Assunto
      </label>
            <input id="subject" type="text" formControlName="subject" placeholder="Digite o assunto" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-700" />
            <p *ngIf="isSubmitted && contactForm.get('subject')?.invalid" class="text-red-500 text-sm mt-1">
                O assunto é obrigatório.
            </p>
        </div>

        <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
        Mensagem
      </label>
            <textarea id="message" formControlName="message" placeholder="Digite sua mensagem" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-700 h-40 resize-none"></textarea>
            <p *ngIf="isSubmitted && contactForm.get('message')?.invalid" class="text-red-500 text-sm mt-1">
                A mensagem é obrigatória e deve ter pelo menos 10 caracteres.
            </p>
        </div>

        <div class="text-center">
            <button type="submit" class="w-full md:w-1/3 bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-sm">
        Enviar
      </button>
        </div>
    </form>
</div>
