<div class="flex h-screen bg-gray-800">
    <aside class="bg-gray-900 text-white flex flex-col transition-all duration-300 ease-in-out" [class.w-64]="isOpen" [class.w-16]="!isOpen">
        <div class="flex items-center justify-between p-4">
            <span *ngIf="isOpen" class="text-2xl font-bold">Menu</span>

            <button (click)="isOpen = !isOpen" class="text-gray-300 hover:text-white bg-gray-800 hover:bg-gray-700 p-2 rounded-full shadow-md transition-all duration-300 cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 transform transition-transform duration-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          [ngClass]="{ 'scale-x-[-1]': !isOpen, 'scale-x-100': isOpen }"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
        </div>

        <nav class="flex-1 space-y-2" [ngClass]="{
        'flex flex-col items-center justify-start mt-4': !isOpen,
        'p-4': isOpen
      }">
            <a routerLink="/overview" class="flex items-center gap-2 py-2 rounded hover:bg-gray-700 transition-all duration-300" [ngClass]="{ 'justify-center w-full': !isOpen, 'px-4': isOpen }">
        📊 <span *ngIf="isOpen">Overview</span>
      </a>

            <a routerLink="/reports" class="flex items-center gap-2 py-2 rounded hover:bg-gray-700 transition-all duration-300" [ngClass]="{ 'justify-center w-full': !isOpen, 'px-4': isOpen }">
        📄 <span *ngIf="isOpen">Reports</span>
      </a>

            <a routerLink="/contact" class="flex items-center gap-2 py-2 rounded hover:bg-gray-700 transition-all duration-300" [ngClass]="{ 'justify-center w-full': !isOpen, 'px-4': isOpen }">
        ✉️ <span *ngIf="isOpen">Contacts</span>
      </a>
        </nav>
    </aside>
</div>
